            <div class="ufg-job-application-wrapper">
              <form action="https://formsubmit.co/formularios@ultraweb.mx" method="POST" class="job-application-form">
                <div class="input-type-block">
                  <h4>Información Personal</h4>
                  <div class="row">
                    <div class="col-sm-6 p-sm-0">
                      <div class="form-group">
                        <label class="input-label" for="fName"><span>*</span>Nombre</label>
                        <input type="text" class="form-control" name="Nombre Cliente" placeholder="Jhon">
                      </div>
                    </div>
                    <div class="col-sm-6 p-sm-0">
                      <div class="form-group">
                        <label class="input-label" for="lName"><span>*</span>Apellido</label>
                        <input type="text" class="form-control" name="Apellido Cliente" placeholder="Smith">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input-type-block" style="margin-top: 25px !important;">
                  <h4>Información del Negocio</h4>
                  <div class="form-group">
                      <label class="input-label" for="degree"><span>*</span>Nombre del Negocio</label>
                      <input type="text" class="form-control" name="Nombre Negocio" placeholder="">
                  </div>
                  <div class="form-group">
                    <label class="input-label" for="inputMail"><span>*</span>Correo Electrónico</label>
                    <input type="email" class="form-control" name="Correo" placeholder="example@domain.com">
                  </div>
                  <div class="form-group">
                    <label class="input-label" for="inputPhone"><span>*</span>Número de Teléfono</label>
                    <input type="text" class="form-control" name="Cel" placeholder="+52 012 345 6789">
                  </div>
                  <div class="form-group">
                    <label class="input-label" for="fName"><span>*</span>Dirección Completa (Ciudad, Estado, Colonia, Calle, Número interior y/o Exterior)</label>
                    <input type="text" class="form-control" name="Direccion" placeholder="Ingresa tu dirección por favor">
                  </div>
                  <div class="form-group">
                    <label class="input-label" for="inputDetails">Descripción del negocio</label>
                    <textarea class="form-control" name="Direccion" placeholder="..."></textarea>
                  </div>
                  <div class="form-group">
                    <label class="input-label" for="inputDetails">Servicios detallados</label>
                    <textarea class="form-control" name="Servicios Detallados" placeholder="..."></textarea>
                  </div>
                  <div class="form-group">
                    <label class="input-label" for="inputDetails">¿Que quiere lograr con una página web?</label>
                    <textarea class="form-control" name="Objetivo" placeholder="..."></textarea>
                  </div>
                  <div class="form-group">
                    <div class="custom-file">
                      <p class="input-label"><span>*</span> Sube el Logo <span class="text">(ARCHIVO ACEPTADO: PNG, JPEG, JPG - TAMAÑO MÁXIMO: 20 MB)</span></p>
                      <input type="file" class="custom-file-label" name="Logo" accept="image/png, image/jpeg, image/jpg">
                    </div>
                  </div>
                </div>
